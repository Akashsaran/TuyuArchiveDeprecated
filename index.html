<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protein Visualizer</title>
    <!-- Include NGL Viewer and Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/ngl"></script>
    <style>
      /* Make sure the viewport takes up the full screen */
      #viewport {
        width: 100%;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- This div will contain the 3D view of the protein -->
    <div id="viewport"></div>

    <script>
      // Initialize the NGL viewer in the #viewport element
      var stage = new NGL.Stage("viewport");

      // Load a PDB file (this example uses the protein 1A2K)
      stage
        .loadFile("https://files.rcsb.org/download/1A2K.pdb")
        .then(function (structure) {
          // Automatically adjust the view to fit the protein structure
          structure.autoView();
        });
    </script>
  </body>
</html>
